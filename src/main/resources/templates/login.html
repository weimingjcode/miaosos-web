<body class="login-bg text-center">
    <div th: class="login-wrapper" style="height: 100%">
        <h1 class="logo-name">秒帮智能安全报险<br>法视云应急综合救援法务系统平台</h1>
        <div class="login-container">
            <div class="login-form">
                <form  role="form" action="index.html">
                    <div class="login-text clearfix">
                        <h3 class="pull-left">用户登录&nbsp;login</h3>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="请输入用户名" required="">
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input type="password" class="form-control" placeholder="密码" required="">
                        </div>
                    </div>
                    <div class="clearfix">
                        <!-- 需引用awesome-bootstrap-checkbox.css -->
                        <div class="checkbox checkbox-inline pull-right">
                            <input type="checkbox" id="checkbox3">
                            <label for="checkbox3">记住密码</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info block full-width m-t-lg">登 录</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    
    

</body>
