<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title >[[${projectName}]] - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico" th:href="@{favicon.ico}">
    <link href="css/bootstrap.min.css?v=3.3.6" th:href="@{/css/bootstrap.min.css(v=3.3.6)}" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" th:href="@{/css/font-awesome.css(v=4.4.0)}" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" th:href="@{/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" rel="stylesheet">
    <link href="css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" th:href="@{/css/style.css(v=4.1.0)}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="login-bg text-center" >
<div class="login-wrapper" style="height: 100%">
    <h5 class="logo-name">秒帮智能安全报险<br>法视云应急综合救援法务系统平台</h5>
    <div class="login-container">
        <div class="login-form">
            <form role="form" action="index.html" th:action="@{toLogin}" th:method="POST">
                <div class="login-text clearfix">
                    <h3 class="pull-left">用户登录</h3>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" class="form-control" th:name="username" placeholder="请输入用户名" required="">
                    </div>

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input type="password" class="form-control" th:name="password" placeholder="密码" required="">
                    </div>
                </div>
                <div class="clearfix">
                    <!-- 需引用awesome-bootstrap-checkbox.css -->
                    <div class="checkbox checkbox-inline pull-right">
                        <input type="checkbox" id="checkbox3">
                        <label for="checkbox3">记住密码</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-info block full-width m-t-lg">登 录</button>
            </form>
        </div>
    </div>
</div>


<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>


</body>

</html>
